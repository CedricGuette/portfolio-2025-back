spring.application.name=portfolio

spring.datasource.url=jdbc:mysql:${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

app.secret-key=${SECRET_KEY}
app.expiration-time=900000
app.url-front=${URL_FRONT}
app.mail.admin=${EMAIL_ADMIN}

spring.mail.host=${EMAIL_HOST:default}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocole=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8080
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR